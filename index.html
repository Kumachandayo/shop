<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>商品販売ページ — 〇〇〇〇</title>
  <meta name="description" content="〇〇〇〇 — 送料無料。新品・未使用。1〜2日以内発送。" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#f5f5f5;
      --card:#ffffff;
      --accent:#e60023;
      --btn:#ff0033;
      --muted:#666;
      --radius:10px;
      --max-width:480px;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","Noto Sans JP",system-ui,Arial,sans-serif;
      background:var(--bg);
      color: #111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }
    .container{
      max-width:var(--max-width);
      margin:24px auto;
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }
    header{
      padding:16px;
      border-bottom:1px solid #eee;
    }
    header h1{
      margin:0;
      font-size:18px;
    }
    figure{
      margin:0;
      background:#fafafa;
    }
    .product-image{
      display:block;
      width:100%;
      height:auto;
      object-fit:cover;
    }
    .section{
      padding:16px;
      border-top:1px solid #f0f0f0;
    }
    .price{
      font-size:22px;
      color:var(--accent);
      font-weight:700;
      margin-top:8px;
    }
    .meta{
      color:var(--muted);
      font-size:14px;
      margin-top:6px;
    }
    .buy-wrap{
      display:flex;
      gap:12px;
      padding:16px;
      align-items:center;
      justify-content:center;
    }
    .button-buy{
      background:var(--btn);
      color:#fff;
      padding:12px 20px;
      font-size:16px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      width:100%;
      max-width:360px;
      box-shadow:0 6px 12px rgba(255,0,51,0.18);
    }
    .button-buy:focus{outline:3px solid rgba(255,0,51,0.18); outline-offset:2px;}
    .seller{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      font-size:14px;
    }
    @media (min-width:600px){
      :root{--max-width:600px;}
      .container{margin:32px auto;}
    }
  </style>
  <!-- 構造化データ（Product） -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Product",
    "name": "〇〇〇〇",
    "image": [
      "https://via.placeholder.com/600x600"
     ],
    "description": "新品・未使用。送料無料。丁寧に梱包して発送します。",
    "sku": "SKU-0001",
    "offers": {
      "@type": "Offer",
      "url": "https://example.com/products/sku-0001",
      "priceCurrency": "JPY",
      "price": "3980",
      "availability": "https://schema.org/InStock",
      "priceValidUntil": "2026-12-31"
    }
  }
  </script>
</head>
<body>
  <main class="container" id="main">
    <header>
      <h1>商品名：〇〇〇〇</h1>
    </header>

    <figure>
      <!-- レスポンシブ画像: 実運用では適切なサイズの画像を複数用意 -->
      <img
        src="https://via.placeholder.com/600x600"
        srcset="https://via.placeholder.com/400x400 400w, https://via.placeholder.com/600x600 600w, https://via.placeholder.com/1024x1024 1024w"
        sizes="(max-width:480px) 100vw, 480px"
        alt="〇〇〇〇 の商品画像（メイン）"
        class="product-image"
        loading="lazy"
        width="600"
        height="600"
        />
    </figure>

    <section class="section" aria-labelledby="price-heading">
      <h2 id="price-heading" style="font-size:16px;margin:0">価格</h2>
      <!-- 機械可読のデータ属性を付与 -->
      <div class="price" aria-live="polite" data-price="3980" data-currency="JPY">
        <span class="price-display">¥3,980</span>
      </div>
      <div class="meta">送料無料</div>
    </section>

    <div class="buy-wrap">
      <!-- ボタンを <button> にしてフォーカス可能に。aria-label で用途を明確化 -->
      <button class="button-buy" id="buyBtn" type="button" aria-label="〇〇〇〇 を購入する">
        購入する
      </button>
    </div>

    <section class="section" aria-labelledby="desc-heading">
      <h3 id="desc-heading">商品の説明</h3>
      <p>
        状態：新品・未使用<br />
        発送：1〜2日以内<br />
        丁寧に梱包して発送します。
      </p>
    </section>

    <section class="section seller" aria-label="出品者情報">
      <div>出品者：〇〇</div>
      <div>評価 <span aria-hidden="true">★★★★★</span><span class="meta">（150）</span></div>
    </section>

    <footer class="section" style="font-size:12px;color:var(--muted)">
      <div>返品ポリシーなどの補足情報をここに記載できます。</div>
    </footer>
  </main>

  <script>
    // 価格のロケール表示（必要ならユーザロケールに合わせて表示を変えられる）
    (function(){
      const priceEl = document.querySelector('[data-price]');
      if(!priceEl) return;
      const price = Number(priceEl.getAttribute('data-price'));
      const currency = priceEl.getAttribute('data-currency') || 'JPY';
      try{
        const formatted = new Intl.NumberFormat('ja-JP', { style:'currency', currency }).format(price);
        priceEl.querySelector('.price-display').textContent = formatted;
      }catch(e){
        // Intl が無ければ既存の表記を維持
      }
    })();

    // 簡易購入ハンドラ（実運用では決済フロー呼び出しやフォーム送信を行う）
    document.getElementById('buyBtn').addEventListener('click', function(){
      // 実装例：モーダルを開く、カート API を呼ぶ、決済ページへ遷移する、等
      // ここでは確認ダイアログのみ表示
      const productName = document.querySelector('header h1').textContent || '商品';
      const price = document.querySelector('[data-price]').getAttribute('data-price');
      if(confirm(productName + '\\n価格: ¥' + price + '\\n\\n購入処理に進みますか？')){
        // 例: location.href = '/checkout?sku=SKU-0001';
        alert('購入処理のダミー実行（実装を組み込んでください）');
      }
    });
  </script>
</body>
</html>
